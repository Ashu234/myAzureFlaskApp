{% extends 'layout.html' %}

{% block body %}
  <h1>View Images</h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Size</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for blob in blobs %}
      <tr>
        <td><img src="{{ blob.url }}"></td>
        <td>{{blob.title}}</td>
        <td>{{blob.size}}kBs</td>
        <td>{{blob.date}}</td>
        <td><a href="#" class="btn btn-default pull-right">Edit</a></td>
        <td><a href="#" class="btn btn-danger pull-right">Delete</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
