<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyAzureApp</title>
  </head>
  <body>
    <h1>Image Uploader</h1>
    <form id="upload-form" class="" action="{{ url_for('upload') }}" method=post enctype="multipart/form-data">
      <input type="file" name="file" value="Images" accept="image/*" multiple>
      <input type="submit" name="" value="Upload">
    </form>
  </body>
</html>
